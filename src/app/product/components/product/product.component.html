<mat-card *ngIf="product">
  <mat-card-header>
    <mat-card-title>
      {{ product.title | uppercase }}
    </mat-card-title>
    <mat-card-subtitle>
      {{ product.price | currency: "MXN" }}
    </mat-card-subtitle>
  </mat-card-header>

  <div class="card__image">
    <img [src]="product.image" alt="" />
  </div>

  <mat-card-content>
    <p>{{ product.description | slice: 0:10 }}</p>
  </mat-card-content>
  <mat-card-actions>
    <a mat-button [routerLink]="['/product', product.id]">Ver detalle</a>
    <button (click)="addCart()" mat-raised-button color="primary">
      Agregar al carrito
    </button>
  </mat-card-actions>
</mat-card>
