<form [formGroup]="form" (ngSubmit)="saveProduct($event)">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Product</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col-md-6">
          <mat-form-field class="w-100">
            <input formControlName="id" matInput type="text" placeholder="id" />
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field class="w-100">
            <input
              formControlName="title"
              matInput
              type="text"
              placeholder="title"
            />
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field class="w-100">
            <input
              formControlName="price"
              matInput
              type="number"
              placeholder="price"
            />
          </mat-form-field>
          <div *ngIf="priceField.errors && priceField.dirty">
            <mat-error *ngIf="priceField.hasError('required')">
              This input is required
            </mat-error>
            <mat-error *ngIf="priceField.hasError('price_invalid')">
              This input is invalid
            </mat-error>
          </div>
        </div>
        <div class="col-md-6">
          <img
            *ngIf="image$ | async as image"
            [src]="image"
            alt=""
            class="img-fluid"
          />

          <input
            formControlName="image"
            (change)="uploadFile($event)"
            type="file"
          />
        </div>
        <div class="col-md-12">
          <mat-form-field class="w-100">
            <textarea
              formControlName="description"
              matInput
              type="text"
              placeholder="description"
            ></textarea>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-raised-button
        color="primary"
        [disabled]="form.invalid"
        type="submit"
      >
        Save product
      </button>
    </mat-card-actions>
  </mat-card>
</form>
